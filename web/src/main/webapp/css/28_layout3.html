<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
#container {
	width: 800px;
	min-height: 600px;
	border: 1px solid red;
}

.box {
	width: 200px;
	height: 200px;
	margin: 20px;
	background-color: green; 
	
	/* display: inline-block; */
	float: left; 
}

p {
	clear: both;
}



</style>
</head>
<body>
	<h1>박스모델 배치 관련 스타일 속성</h1>
	<hr>
	<div id="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<p>안녕하세요.</p>

</body>
</html>
