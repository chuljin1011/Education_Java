<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
#container {
	width: 800px;
	min-height: 600px;
	border: 1px solid green;
	
	display: flex;
	flex-direction: row;
	
	flex-wrap: wrap;
	
	justify-content: space-around;
} 

.box {
	width: 200px;
	height: 200px;
	margin: 20px;
	border: 1px solid green;
	
}


</style>
</head>
<body>
	<h1>박스모델 배치 관련 스타일 속성</h1>
	<hr>
	<div id="container">
		<div class="box">홍길동</div>
		<div class="box">임꺽정</div>
		<div class="box">전우치</div>
		<div class="box">일지매</div>
		<div class="box">장길산</div>
		<div class="box">홍경래</div>
		<div class="box">로빈훗</div>
	</div>

</body>
</html>
